<form #form="ngForm">
  <div class="form-group">
    <label for="title">Bookmark title</label>
    <input type="text" class="form-control" id="title" placeholder="bookmark title" name="title" ngModel>
  </div>
  <div class="form-group">
    <label for="lnk">Bookmark link</label>
    <input type="text" class="form-control" id="lnk" placeholder="bookmark url">
  </div>
  <button type="button" class="btn btn-info">Save</button>
</form>
